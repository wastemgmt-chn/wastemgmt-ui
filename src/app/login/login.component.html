 <nb-card accent="info" class="mat-elevation">
  <nb-card-header >
    <h2 class="ttl" style="text-align: center; color: rgb(34, 33, 33)">Calpyte Technologies</h2>
  </nb-card-header>
  <nb-card-body>
    <form class="login-form" [formGroup]="loginForm">
      <div class="row">
        <div class="col-12">
          <h3 class="frm-ttl">Sign In</h3>
        </div>
        <div class="form-group col-md-12">
          <mat-form-field appearance="outline" style="width:100%">
            <input matInput type="text" name="userName" formControlName="userName" placeholder="User Name">
            <mat-error *ngIf="basic.userName.hasError('required') && isSubmit" ><sup>*</sup>UserName Required</mat-error>
          </mat-form-field>
      </div>
      <div class="form-group col-md-12">
          <mat-form-field appearance="outline" style="width:100%">
            <input matInput type="password" name="password" formControlName="password" placeholder="Password">
            <mat-error *ngIf="basic.password.hasError('required') && isSubmit"><sup>*</sup>Password Required</mat-error>
          </mat-form-field>
      </div>
      </div>
      <div>
        <div>
          <button class="btn btn-info float-right"  type="button"
            (click)="submit()" >Login</button>
        </div>

      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class=" row">
      <div class="col-12">
        <p class="p agrmnt">By Logging In, you agree to our <a class="st" href="http://">Customer
            Agreement.</a></p>
      </div>
    </div>
    <a class="frgt-lnk st" href="">Forgot Password?</a>
  </nb-card-footer>
</nb-card>

<div class="container crop-harvest-sec">
  <div class="crop-harvest-blk row">
    <div class="row col-12">
      <div class="col-lg-3 col-md-6" *ngFor="let card of cardArray">
        <div class="card-box bg-white">
          <div class="inner">
            <h3>{{ card?.value }}</h3>
            <p>{{ card?.label }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" #charts id="charts"></div>

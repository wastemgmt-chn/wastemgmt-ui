<div class="container">
  <div class="card-columns">
    <div *ngFor="let card of cardArray">
      <div class="card">
        <div class="card-block" style="text-align: center;">
          <h6 class="card-title">{{ card?.type |titlecase }}</h6>
          <p class="card-text"><b>{{ card?.count }}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>

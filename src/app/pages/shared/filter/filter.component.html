<form [formGroup]="filterForm">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-lg-3">
        <app-multi-select
          #productMultiSelect
          isMultiSelect="false"
          [options]="colOptions"
          label="label 1"
          isRequired="true"
          [(dropDownValue)]="selectedCol"
          (dropDownValueChange)="onColumnChange($event)">
        ></app-multi-select>
      </div>
      <div class="form-group col-lg-3">
        <app-multi-select
          #productMultiSelect
          isMultiSelect="false"
          [options]="valOptions"
          label="label 2"
          isRequired="true"
          [(dropDownValue)]="selectedVal"
          (dropDownValueChange)="onValueChange($event)">
        ></app-multi-select>
      </div>
      <div>
        <button class="btn btn-primary" (click)="onSave()">Search</button>
       </div>
    </div>
    </div>
  </form>

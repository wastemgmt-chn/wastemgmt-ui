<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-10">
        <h6>Order Collection Detail</h6>
      </div>
      <div class="col-2">
        <button type="button" mat-stroked-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
<table mat-table #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
	<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td  mat-cell *matCellDef="let row" fxFlex="50">

      <p matTooltip="{{ row[column].name}}" *ngIf="row[column]?.name"  class="ellipsis">{{ row[column].name }}</p>
      <p matTooltip="{{ row[column] }}" *ngIf="!row[column]?.name" class="ellipsis" >{{ row[column] }}</p>
      <div>
        <button class="btn btn-success btn-sm" *ngIf="column=='addBid'"(click)="createBid(row)" >Bid</button>
      </div>
    </td>

	</ng-container>
	<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay?.length">
			<div class="example-element-detail" *ngIf="element.bids?.data?.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
           <!-- <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field> -->
          <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.bids" matSort>
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
              <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
          </table>
				</div>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.bids?.data?.length"
	 [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
	</tr>
	<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
  </nb-card-body>
  <nb-card>

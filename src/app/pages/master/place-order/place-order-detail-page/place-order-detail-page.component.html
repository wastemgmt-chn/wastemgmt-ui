<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-10">
        <h6>Order Collection</h6>
      </div>
      <div class="col-2">
        <button type="button" mat-stroked-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div>
      <h6>Order Collection Details</h6>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <th>Product</th>
        <th>Weight</th>
        <th>Amount</th>
        <!-- <th>Image Link</th> -->
        <th>Comment</th>
      </thead>
      <tbody>
        <tr *ngFor="let detail of data?.orderCollectionDetail">
          <td>{{ detail?.product.name }}</td>
          <td>{{ detail?.weight }}</td>
          <td>{{ detail?.amount }}</td>
          <!-- <td>{{ detail?.imageLink }}</td> -->
          <td>{{ detail?.comment }}</td>

          <td><button class="btn btn-info bt-sm" type="button" (click)="createBid(detail)">Bid</button></td>
        </tr>
      </tbody>
    </table>
    {{bids}}
  </nb-card-body>
</nb-card>

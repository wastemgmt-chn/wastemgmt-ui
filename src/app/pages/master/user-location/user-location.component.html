<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker
      *ngFor="let marker of markers let i = index"
      (markerClick)="clickedMarker(infoWindow, i)"
      [latitude]="marker.lat"
      [longitude]="marker.lng">
      [markerDraggable]="false"
      (dragEnd)="markerDragEnd(marker, $event)">
        <agm-info-window #infoWindow>
          <div class="card">
            <div class="card-header" style="text-align: center;">{{marker.label}}</div>
            <div class="card-body">
              <div>{{marker.lat}},{{marker.lng}}</div>
            </div>
          </div>
      </agm-info-window>
</agm-marker>
</agm-map>
